<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Sloth's Toolbox</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
    <nav>
        <a href="/">Home</a>
        <a href="/selectortester">SelectorTester</a>
        <a href="/casconfigurer">CASConfigurer</a>
    </nav>
</head>
<body>

  <h2>Transaction Gateway Router</h2>

  <form id="gatewayForm">
    <label for="paymentType">Payment Type</label>
    <select id="paymentType">
      <option value="VI">VI</option>
      <option value="MC">MC</option>
      <option value="AX">AX</option>
      <option value="PPL">PPL</option>
      <option value="KLI">KLI</option>
    </select>

    <label for="currency">Currency</label>
    <select id="currency">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
      <option value="CAD">CAD</option>
      <option value="AUD">AUD</option>
      <option value="PLN">PLN</option>
      <!-- Easily extensible -->
    </select>

    <label for="selector">Gateway Selector Logic</label>
    <input type="text" id="selector" placeholder="Enter selector logic">

    <button type="submit">Route Transaction</button>
  </form>

  <div id="result"></div>
  <pre id="debug"></pre>

  <script src="scripts/selectorscript.js"></script>

</body>
</html>
